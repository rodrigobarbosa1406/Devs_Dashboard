<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Recuperar senha</title>
        <link rel="stylesheet" type="text/css" href="library/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="library/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/sb-admin.min.css">
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="card card-login mx-auto mt-5">
                <div class="card-header"><strong>Recuperar senha</strong></div>
                <div class="card-body">
                    <div class="text-center mt-4 mb-5">
                        <h4>Esqueceu sua senha?</h4>
                        <p>Digite seu e-mail e nós lhe enviaremos instruções sobre como redefinir sua senha</p>
                    </div>
                    <form action="Index.html">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu e-mail">
                        </div>
                        <button class="btn btn-primary btn-block">Recuperar senha</button>
                        <div class="text-center">
                            <a href="Registro.html" class="d-block small mt-3">Criar uma conta</a>
                            <a href="Login.html" class="d-block small">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="library/jquery/jquery.min.js"></script>
        <script src="library/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="library/jquery-easing/jquery.easing.min.js"></script>
    </body>
</html>
