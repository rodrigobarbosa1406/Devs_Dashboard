<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="library/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="library/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/sb-admin.min.css">
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="card card-login mx-auto mt-5">
                <div class="card-header"><strong>Login</strong></div>
                <div class="card-body">
                    <form action="Index.html">
                        <div class="form-group">
                            <label for="email">Login</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu login">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" name="senha" id="senha" placeholder="Digite sua senha">
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input">
                                    Lembrar minha senha
                                </label>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block">Entrar no Sistema</button>
                        <div class="text-center">
                            <a href="Registro.html" class="d-block small mt-3">Criar uma conta</a>
                            <a href="Recuperar.html" class="d-block small">Esqueceu a senha?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="library/jquery/jquery.min.js"></script>
        <script src="library/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="library/jquery-easing/jquery.easing.min.js"></script>
    </body>
</html>
