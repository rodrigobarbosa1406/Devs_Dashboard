<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Registrar</title>
        <link rel="stylesheet" type="text/css" href="library/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="library/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/sb-admin.min.css">
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="card card-register mx-auto mt-5">
                <div class="card-header"><strong>Criar uma conta</strong></div>
                <div class="card-body">
                    <form action="Index.html">
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="primeiroNome">Primeiro Nome</label>
                                    <input type="text" class="form-control" id="primeiroNome" name="primeiroNome" placeholder="Digite seu primeiro nome">
                                </div>
                                <div class="col-md-6">
                                    <label for="sobrenome">Sobrenome</label>
                                    <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="Digite seu e-mail">
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="senha">Senha</label>
                                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite uma senha">
                                </div>
                                <div class="col-md-6">
                                    <label for="confirmeSenha">Confirme sua senha</label>
                                    <input type="text" class="form-control" id="confirmeSenha" name="confirmeSenha" placeholder="Confirme sua senha">
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block">Registrar-se</button>
                        <div class="text-center">
                            <a href="Recuperar.html" class="d-block small mt-3">Esqueceu a senha?</a>
                            <a href="Login.html" class="d-block small">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="library/jquery/jquery.min.js"></script>
        <script src="library/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="library/jquery-easing/jquery.easing.min.js"></script>
    </body>
</html>
